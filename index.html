<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3a2cecfb2f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="flex justify-center mt-4">
        <h1 class="text-4xl font-bold tracking-wide">Weather Dashboard <i class="fa-solid fa-cloud-sun-rain"
                style="color: #f4b548;"></i></h1>
    </header>

    <div class="flex m-10">
        <div class="basis-1/3 px-5">
            <div class="border-2 border-white bg-white rounded-md p-5">
                <h1 class="text-2xl font-semibold bg-white">Search for a City</h1>
                <div class="bg-white">
                    <input type="text" id="search" class="border-2 border-grey bg-white py-1 px-2 rounded mt-5"
                        placeholder="Tokyo">
                    <button id="search-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded ml-2">Search</button>
                </div>
                <div>
                    <ul class="mt-5" id="search-history">
                    </ul>
                </div>
            </div>
        </div>
        <div class="basis-2/3 px-5">
            <div class="border-2 border-white bg-white rounded-md p-5">
                <h1 class="text-2xl font-semibold bg-white inline" id="city-name">Melbourne</h1>
                <h1 class="inline bg-white ml-5" id="mainDate"></h1>
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="Weather Icon"
                    class="inline ml-10 object-scale-down h-14 w-14 border-2 border-blue-300 bg-blue-300 rounded-full"
                    id="weatherIcon">
                <div class="mt-5 text-xl">
                    <h1 class="bg-white">Temp: <span class="bg-white" id="temp"></span> Â°C</h1>
                    <h1 class="bg-white">Wind: <span class="bg-white" id="wind"></span> KM/H</h1>
                    <h1 class="bg-white">Humidity: <span class="bg-white" id="humidity"></span> %</h1>
                </div>
            </div>
            <div class="mt-28 border-2 border-white p-5 bg-white rounded-md">
                <h1 class="text-2xl font-semibold bg-white">5 Day Forecast</h1> <!-- 5 Day Forecast -->
                <div class="flex justify-between bg-white mt-5" id="forecast-container"> <!-- 5 Day Forecast Cards -->
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
</body>

</html>
